<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid body">
        <div class="col-md-4">
            <form id="spinner-form" class="form-horizontal">
                <div class="form-group">
                  <label class="col-md-6 control-label">Width:</label>
                  <div class="col-md-6">
                      <input id="width-input" class="form-control" placeholder="" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-6 control-label">Height:</label>
                  <div class="col-md-6">
                      <input id="height-input" class="form-control " placeholder="" />
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-md-6 control-label">Type:</label>
                    <div class="col-md-6">
                      <select id="type-select" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                      </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-6 control-label">BG Color:</label>
                    <div class="col-md-6">
                        <div class="input-group color-picker">
                          <input id="bgc-input" type="text" value="" class="form-control" />
                          <span class="input-group-addon"><i></i></span>
                      </div>


                    </div>


                </div>



            </form>





        </div>


        <div id="spinner-shower" class="col-md-8"></div>


    </div>


    <div class="view-container view-hide">
        <div id="spinner1">
            <div class="spinner-type1 spinner" bgc-class=""></div>
        </div>

        <div id="spinner2">
            <div class="spinner-type2 spinner" bgc-class=".double-bounce1, .double-bounce2">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
        </div>




    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/jquery2.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="index.js"></script>
  </body>
</html>
